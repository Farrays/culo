    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://i.ytimg.com" crossorigin>
    <link rel="preconnect" href="https://www.youtube.com" crossorigin>

    <!-- Critical CSS (above the fold) - INLINED for zero render-blocking -->
    <style>
      @font-face{font-family:Roboto;font-style:normal;font-weight:400;font-display:swap;src:url(/fonts/roboto-v30-latin-regular.woff2) format('woff2')}
      @font-face{font-family:Roboto;font-style:normal;font-weight:700;font-display:swap;src:url(/fonts/roboto-v30-latin-700.woff2) format('woff2')}
      *,::after,::before{box-sizing:border-box;border:0 solid #e5e7eb}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:Roboto,ui-sans-serif,system-ui,sans-serif}
      body{margin:0;line-height:inherit;background-color:#000;color:#d4d4d4}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .bg-black{background-color:#000}.text-neutral{color:#d4d4d4}
      .antialiased{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      .overflow-x-hidden{overflow-x:hidden}
      header{position:fixed;top:0;left:0;right:0;z-index:50;background:rgba(0,0,0,.9)}
      nav{display:flex;align-items:center;justify-content:space-between;padding:1rem}
      .min-h-screen{min-height:100vh}.relative{position:relative}.absolute{position:absolute}
      .flex{display:flex}.items-center{align-items:center}.justify-center{justify-content:center}
      .text-center{text-align:center}.text-white{color:#fff}
      .inset-0{top:0;right:0;bottom:0;left:0}.z-20{z-index:20}
      .text-5xl{font-size:3rem;line-height:1}.text-7xl{font-size:4.5rem;line-height:1}
      .font-black{font-weight:900}.tracking-tighter{letter-spacing:-0.05em}
      .mb-6{margin-bottom:1.5rem}.mb-8{margin-bottom:2rem}
      .py-32{padding-top:8rem;padding-bottom:8rem}
      .container{width:100%;margin-left:auto;margin-right:auto;padding-left:1.5rem;padding-right:1.5rem}
      @media(min-width:768px){.container{max-width:768px}.md\:text-7xl{font-size:4.5rem}.md\:py-40{padding-top:10rem;padding-bottom:10rem}}
      @media(min-width:1024px){.container{max-width:1024px}.lg\:text-8xl{font-size:6rem}}
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0}
      .holographic-text{color:#fff}
      @keyframes spin{to{transform:rotate(360deg)}}.animate-spin{animation:spin 1s linear infinite}
    </style>

    <!-- Font CSS - NON-BLOCKING (critical @font-face already in critical.css) -->
    <link rel="stylesheet" href="/fonts/fonts.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/fonts/fonts.css"></noscript>

    <!-- Main CSS: Vite injects during build, prerender.mjs makes it non-blocking -->
