name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Job 1: TypeScript Type Checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript type checking
        run: npm run typecheck

  # Job 2: Linting
  lint:
    name: ESLint Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

  # Job 3: Unit Tests
  test:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm run test:run
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json

  # Job 4: Build Validation
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test]
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
      
      - name: Verify prerendered pages
        run: |
          echo "‚úÖ Checking prerendered pages..."
          test -f dist/es/index.html || exit 1
          test -f dist/ca/index.html || exit 1
          test -f dist/en/index.html || exit 1
          test -f dist/fr/index.html || exit 1
          test -f dist/es/clases/dancehall-barcelona/index.html || exit 1
          test -f dist/es/sobre-nosotros/index.html || exit 1
          echo "‚úÖ All critical prerendered pages exist"
      
      - name: Analyze bundle size
        id: bundle
        run: |
          echo "üì¶ Bundle size analysis..."

          # Get main bundle sizes
          MAIN_JS=$(find dist/assets -name "*.js" -type f -exec du -b {} \; | sort -rn | head -1 | awk '{print $1}')
          MAIN_CSS=$(find dist/assets -name "*.css" -type f -exec du -b {} \; | sort -rn | head -1 | awk '{print $1}')
          TOTAL=$(du -sb dist | awk '{print $1}')

          # Convert to KB
          MAIN_JS_KB=$((MAIN_JS / 1024))
          MAIN_CSS_KB=$((MAIN_CSS / 1024))
          TOTAL_KB=$((TOTAL / 1024))

          echo "main_js=${MAIN_JS_KB}" >> $GITHUB_OUTPUT
          echo "main_css=${MAIN_CSS_KB}" >> $GITHUB_OUTPUT
          echo "total=${TOTAL_KB}" >> $GITHUB_OUTPUT

          echo "üìä Main JS: ${MAIN_JS_KB} KB"
          echo "üìä Main CSS: ${MAIN_CSS_KB} KB"
          echo "üìä Total dist: ${TOTAL_KB} KB"

          # List largest bundles
          echo ""
          echo "üîç Top 5 largest JS bundles:"
          find dist/assets -name "*.js" -type f -exec du -h {} \; | sort -rh | head -5

      - name: Enforce bundle size limits
        run: npm run size

      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const mainJs = '${{ steps.bundle.outputs.main_js }}';
            const mainCss = '${{ steps.bundle.outputs.main_css }}';
            const total = '${{ steps.bundle.outputs.total }}';

            const body = `## üì¶ Bundle Size Report

            | Asset | Size |
            |-------|------|
            | Main JS | ${mainJs} KB |
            | Main CSS | ${mainCss} KB |
            | **Total dist** | **${total} KB** |

            <details>
            <summary>Size Limits</summary>

            - Main JS: < 350 KB (gzip ~100 KB)
            - Main CSS: < 70 KB (gzip ~12 KB)
            - Total: < 2 MB
            </details>

            ü§ñ _Generated by CI_`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # Job 5: Lighthouse CI
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/
      
      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  # Job 6: Security Audit (BLOCKING - fails PR if vulnerabilities found)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Audit dependencies (BLOCKING for critical)
        # Level=critical: high vulns are ReDoS in dev tools (eslint, minimatch) and
        # transitive deps (gaxios‚Üíminimatch) with no upstream fix available.
        # None are exploitable in our production context.
        run: npm audit --audit-level=critical
