version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Limit to reasonable number of PRs
    open-pull-requests-limit: 5
    # Group updates by type
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
    # Labels for auto-categorization
    labels:
      - "dependencies"
      - "automated"
    # Ignore specific packages (if needed)
    ignore:
      # Ignore major version bumps for now (manual review)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Commit message prefix
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
